<header>
    <h1>活动通</h1>
</header>
<div class="panel panel-default panel-body text-center center-block width" style="background-color: #eeeeee">
    <div class="center-block">
        <h3>登录</h3>

        <div class="input-group">
            <span class="input-group-addon">帐号</span>
            <input class="form-control" ng-model="name" type="text" placeholder="请输入帐号" style = "height: 30px;">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input class="form-control" ng-model="password" type="password" placeholder="请输入密码" style = "height: 30px;">
        </div>
        <br>
        <p class = {{flash}}>{{error}}</p>
        <br>
        <div>
            <button class="btn btn-primary btn-block" ng-click="login_party_bid()">
                登录
            </button>
        </div>
    </div>
</div>
